name: Auto Generate Web App

on:
  workflow_dispatch:
    inputs:
      idea:
        description: "Enter your web app idea"
        required: true
        default: "AI powered resume screener"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run generator script
        run: |
          python scripts/generate_webapp.py "${{ github.event.inputs.idea }}"

      - name: Commit and push generated app
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "âš¡ Auto-generated app for: ${{ github.event.inputs.idea }}" || echo "No changes to commit"
          git push
