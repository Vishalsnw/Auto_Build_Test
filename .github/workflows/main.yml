name: Generate Pro Web App

on:
  workflow_dispatch:
    inputs:
      idea:
        description: "Enter your web app idea"
        required: true
        default: "AI-based diet tracker app"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ðŸ“‚ Generate App Structure
        run: |
          mkdir -p scripts
          echo "${{ github.event.inputs.idea }}" > scripts/idea.txt
          python scripts/generate_pro_webapp.py "${{ github.event.inputs.idea }}"

      - name: âœ… Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "ðŸš€ Generated app: ${{ github.event.inputs.idea }}" || echo "No changes to commit"
          git push
